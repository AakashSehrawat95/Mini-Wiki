{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki: Search Results
{% endblock %}

{% block body %}

    {% if entries %}

        <h1>Search Results</h1>

        <ul>
            {% for entry in entries %}
                <a href = "{% url 'entry' title=entry %}"><li>{{ entry }}</li></a>
            {% endfor %}
        </ul>

    {% else %}

        <h1> No search was made </h1>

    {% endif %}

{% endblock %}
